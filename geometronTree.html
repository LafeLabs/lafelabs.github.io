<script>


var node = document.createElement("DIV");                 // Create a <div> node
		node.id = "editMath";

function  layerSelect(layer){
	if(layer == 7){

document.getElementById("main").removeChild(document.getElementById("main").childNodes[5]);

	var node = document.createElement("DIV");                 // Create a <div> node
		node.id = "editMath";
		document.getElementById("main").appendChild(node);
	}
	
	
	if(layer == 6){
	currentAddress = 0600;
document.getElementById("main").removeChild(document.getElementById("main").childNodes[5]);

		node.id = "editWord";
		document.getElementById("main").appendChild(node);
	 
	 		var node3 = document.createElement("INPUT");
		node3.id = "addressInput";
		node3.style = "margin: auto;";		
		node.appendChild(node3);	
		node3.value = "0" + currentAddress.toString(8);


		var node4 = document.createElement("INPUT");
		node4.id = "nameInput";
		node4.style = "margin: auto;";		
		node.appendChild(node4);	

		node4.value = byteCode2string(currentTable[01000 + currentAddress]);

		var node5 = document.createElement("INPUT");
		node5.id = "urlInput";
		node5.value = byteCode2string(currentTable[currentAddress]);
		node.appendChild(node5);			
		
		node3.onchange = function(){
			currentAddress = parseInt(node3.value,8);	
			node5.value = byteCode2string(currentTable[currentAddress]);
			node4.value = byteCode2string(currentTable[01000 + currentAddress]);		
		};
		node5.onchange = function(){
			currentTable[currentAddress] = 	string2byteCode(node5.value);				
		}
		node4.onchange = function(){
			currentTable[currentAddress + 01000] = 	string2byteCode(node4.value);				
		}

	    
	
	}
	
	if(layer == 5){

		currentAddress = 0500;

document.getElementById("main").removeChild(document.getElementById("main").childNodes[5]);

		var node4 = document.createElement("INPUT");
		node4.id = "nameInput";
		node4.style = "margin: auto;";		
		node.appendChild(node4);	

		node4.value = byteCode2string(currentTable[01000 + currentAddress]);

		var node5 = document.createElement("INPUT");
		node5.id = "urlInput";
		node5.value = byteCode2string(currentTable[currentAddress]);
		node.appendChild(node5);			
		document.getElementById("image0500s").src = byteCode2string(currentTable[currentAddress]);

		node3.onchange = function(){
			currentAddress = parseInt(node3.value,8);	
			node5.value = byteCode2string(currentTable[currentAddress]);
			node4.value = byteCode2string(currentTable[01000 + currentAddress]);
			document.getElementById("image0500s").src = byteCode2string(currentTable[currentAddress]);
		};
		node5.onchange = function(){
			currentTable[currentAddress] = 	string2byteCode(node5.value);				
		}
		node4.onchange = function(){
			currentTable[currentAddress + 01000] = 	string2byteCode(node4.value);				
		}

	}
if(layer == 4){
document.getElementById("main").removeChild(document.getElementById("main").childNodes[5]);
		var node = document.createElement("DIV");                 // Create a <div> node
		node.id = "editScroll";
		document.getElementById("main").appendChild(node);
	}
if(layer == 3){
document.getElementById("main").removeChild(document.getElementById("main").childNodes[5]);
		var node = document.createElement("DIV");                 // Create a <div> node
		node.id = "editGeometry";

	}
if(layer == 2){
document.getElementById("main").removeChild(document.getElementById("main").childNodes[5]);

		node.id = "editShape";
		document.getElementById("main").appendChild(node);
	}
if(layer == 1){

		currentAddress = 0101;
		
document.getElementById("main").removeChild(document.getElementById("main").childNodes[5]);
		var node = document.createElement("center");                 
		node.id = "editFont";
		document.getElementById("main").appendChild(node);

		var node2 = document.createElement("CANVAS");		
		node2.id = "mainCanvas";
		node.appendChild(node2);

		var fooPar = document.createElement("P");
		node.appendChild(fooPar);
		fooPar.name = "derpAss";

		var node2b = document.createElement("input");		
		node2b.id = "addressInput";
		node.appendChild(node2b);

		var node2c = document.createElement("input");		
		node2c.id = "letterInput";
		node.appendChild(node2c);

		var node3 = document.createElement("CANVAS");		
		node3.id = "spellCanvas";
		node.appendChild(node3);

		var node4 = document.createElement("CANVAS");		
		node4.id = "controlCanvas";
		node.appendChild(node4);

		node2b.onchange = function(){
			currentAddress = parseInt(node2b.value,8);
			ctx.fillStyle="white";
			ctx.fillRect(0, 0, 200, 200);
			ctx.fillStyle="black";
			doTheThing(0300);			
			x = 100;
			y = 100;
			side = 80;
			doTheThing(currentAddress);
				
		}


		node2b.value = "0" + currentAddress.toString(8);
		node2c.value = " " + String.fromCharCode(currentAddress);
		ctx = node2.getContext("2d");		
		ctx.width = 200;
		ctx.height = 200;		
		ctx.fillStyle="white";
		ctx.fillRect(0, 0, 200, 200);
		ctx.fillStyle="black";
		doTheThing(0300);			
		x = 100;
		y = 100;
		side = 80;
		doTheThing(currentAddress);
		
	}
if(layer == 0){
document.getElementById("main").removeChild(document.getElementById("main").childNodes[5]);
		var node = document.createElement("DIV");                 // Create a <div> node
		node.id = "editRoot";
		document.getElementById("main").appendChild(node);
	}


}
