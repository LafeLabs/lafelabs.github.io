<!DOCTYPE html>
<html>
<head>
	<title>Creation and Destruction in the html DOM</title>
<script src="libraries/geometron2library.js">
</script>
<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</head>
<body>
<p>
<input id = "bytecode" value = "0300,0336,0203,0341" size = "40"></input>
<p>
<button onClick = "create()">CREATE </button>
<button onClick = "destroy()">DESTROY</button>
<p>
<div id = "canvases">
</div>


<script id = "modScript">
</script>

<script>



var endScript = document.createElement("SCRIPT");
endScript.setAttribute("id","myScript");
endScript.innerHTML = "x = 1;y = 2; console.log(\"x + y = \" + (x+y).toString());";
document.body.appendChild(endScript);


initGeometron();
canvasIndex = 0;


function create(){
	var kansas = document.createElement("CANVAS");
		kansas.setAttribute("width", "400");
		kansas.setAttribute("height", "400");
		kansas.setAttribute("style", "border:1px solid;");
		var derp = "canvas" + canvasIndex.toString();
		kansas.setAttribute("id",derp);
		
		x0 = 200;
		y0= 200;
		unit = 40;
		side = unit;
		currentGlyph = ("0300,0336,0203,0341,0342,0330,0334,0341,0342,0330,0334,0341,0342,0330,0334");
		
		currentGlyph = document.getElementById("bytecode").value;
		ctx = kansas.getContext("2d");
		drawGlyph(currentGlyph);		
		
		var zorp = "div" + canvasIndex.toString();
		var nebraska  = document.createElement("DIV");
		nebraska.setAttribute("id",zorp);
		
		nebraska.appendChild(kansas);      						
		var alaska = document.getElementById("canvases");
	    alaska.insertBefore(nebraska, alaska.childNodes[0]);   


		canvasIndex++;
	}
	function destroy(){
		if(canvasIndex != 0){
			var derp = "canvas" + (canvasIndex-1).toString();
			zorp = document.getElementById(derp);
			document.body.removeChild(zorp);
			canvasIndex--;
		}
}

</script>


</body>
</html>
