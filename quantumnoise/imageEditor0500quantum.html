<script>

document.getElementById("image0500s").src = byteCode2string(currentTable[currentAddress]);
	document.getElementById("address").value = "0" + currentAddress.toString(8);
document.getElementById("url").value  = byteCode2string(currentTable[currentAddress]);
document.getElementById("urlname").value  = byteCode2string(currentTable[currentAddress + 01000]);

document.getElementById("codeOut").value = "currentTable[0" + currentAddress.toString(8) + "] = \"" + currentTable[currentAddress] + "\";\n";
document.getElementById("codeOut").value += "currentTable[01" + currentAddress.toString(8) + "] = \"" + currentTable[currentAddress + 01000] + "\";\n";

function update(){
	currentTable[currentAddress] = string2byteCode(document.getElementById("url").value);
	currentTable[currentAddress + 01000] = string2byteCode(document.getElementById("urlname").value);
document.getElementById("image0500s").src = byteCode2string(currentTable[currentAddress]);
	document.getElementById("address").value = "0" + currentAddress.toString(8);
document.getElementById("url").value  = byteCode2string(currentTable[currentAddress]);
document.getElementById("urlname").value  = byteCode2string(currentTable[currentAddress + 01000]);

document.getElementById("codeOut").value = "currentTable[0" + currentAddress.toString(8) + "] = \"" + currentTable[currentAddress] + "\";\n";
document.getElementById("codeOut").value += "currentTable[01" + currentAddress.toString(8) + "] = \"" + currentTable[currentAddress + 01000] + "\";\n";
	

}

function prev(){


	currentAddress--;
	if(currentAddress < 0500){
		currentAddress = 0577;
	}
	
	document.getElementById("image0500s").src = byteCode2string(currentTable[currentAddress]);
	
	document.getElementById("urlname").value = byteCode2string(currentTable[currentAddress + 01000]);
	
	document.getElementById("address").value = "0" + currentAddress.toString(8);
document.getElementById("url").value  = byteCode2string(currentTable[currentAddress]);

document.getElementById("codeOut").value = "currentTable[0" + currentAddress.toString(8) + "] = \"" + currentTable[currentAddress] + "\";\n";
document.getElementById("codeOut").value += "currentTable[01" + currentAddress.toString(8) + "] = \"" + currentTable[currentAddress + 01000] + "\";\n";

	
	
	
}

function next(){


	currentAddress++;
	if(currentAddress > 0577){
		currentAddress = 0500;
	}

	document.getElementById("image0500s").src = byteCode2string(currentTable[currentAddress]);
	document.getElementById("urlname").value = byteCode2string(currentTable[currentAddress + 01000]);

	document.getElementById("address").value = "0" + currentAddress.toString(8);
document.getElementById("url").value  = byteCode2string(currentTable[currentAddress]);

document.getElementById("codeOut").value = "currentTable[0" + currentAddress.toString(8) + "] = \"" + currentTable[currentAddress] + "\";\n";
document.getElementById("codeOut").value += "currentTable[01" + currentAddress.toString(8) + "] = \"" + currentTable[currentAddress + 01000] + "\";\n";

}

</script>
