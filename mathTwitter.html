<center id = "equationIO" class = "calculatorPad">
<button onclick = "pushToFeed()">PUSH TO FEED</button><p>

<p>

<center  id = "mainFeed">
</center>

<script>

equationIO = document.getElementById("equationIO");
input1 = document.createElement("INPUT");
input1.className = "equationInput";
input1.id = "input1";

input1.onchange = function(){
	output1.innerHTML = "$$" + input1.value + "$$";
	MathJax.Hub.Typeset();//tell Mathjax to update the math
}

equationIO.appendChild(input1);
output1 = document.createElement("CENTER");
output1.className = "equationOutput";
output1.id = "output1";
equationIO.appendChild(output1);

function pushToFeed(){
	var newCenter = document.createElement("CENTER");
	newCenter.id = "div" + feedIndex.toString();
	newCenter.className = "equationOutput";
	newCenter.innerHTML = output1.innerHTML;
	document.getElementById("mainFeed").appendChild(newCenter);
	feedIndex++;
}

</script>
