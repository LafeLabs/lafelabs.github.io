<div id = "main">
	
		<div id = "htmlFeed">
	
	
		</div>

	<div id = "controlPanel">
		<center>
			<textarea id = "htmlInput">
			</textarea>
			<p>
			<button onclick = "createButton()">CREATE</button>
			<button onclick = "destroyButton()">DESTROY</button>
			<p>
			<button onclick = "exportButton()">EXPORT</button>
			<p>
			<textarea id = "htmlOutput">
			</textarea>
		<center>
	</div>
</div>

<script id = "mainScript">

divNumber = 0;

function exportButton(){
	document.getElementById("htmlOutput").value = document.getElementById("htmlFeed").innerHTML;
}

function createButton(){
	divNumber++;
	newDiv = document.createElement("div");
	newDiv.id = "div" + divNumber.toString();
	newDiv.innerHTML = 	document.getElementById("htmlInput").value;
	newDiv.className = "htmlElement";
	document.getElementById("htmlFeed").appendChild(newDiv);	
	MathJax.Hub.Typeset();//tell Mathjax to update the math
	
}
function destroyButton(){
	var zeep = "div" + divNumber.toString();
	var foo = document.getElementById(zeep);
	document.getElementById("htmlFeed").removeChild(foo);
    divNumber--;
}

</script>
