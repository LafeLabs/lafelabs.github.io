<script>
document.getElementById("editor").onkeypress = function(){//save on every key press
    var httpc = new XMLHttpRequest();
    var url = "saver.php";        
    httpc.open("POST", url, true);
    httpc.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    httpc.send("text=" + document.getElementById("editor").value);//send text to saver.php
}        

document.getElementById("template").onclick = function(){
    var template = "<!doctype html>\n<html>\n<head>\n<title>template</title>\n</head>\n<body>\n\n\n</body>\n<html>";
    document.getElementById("editor").value = template;
}

</script>
