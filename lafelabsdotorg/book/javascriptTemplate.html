<!doctype html>
<html>
<body>

<button id  = "vanish">VANISH</button>
<button id  = "red">RED</button>

<script>

document.getElementById("vanish").onclick = function(){
    this.style.display = "none";
}
document.getElementById("red").onclick = function(){
    this.style.backgroundColor = "red";
}

</script>
<style>
#vanish{
    position:absolute;
    width:200px;
    height:100px;
    font-size:3em;
    left:40%;
    top:40%;
}
#red{
    position:absolute;
    left:0px;
    top:0px;    
}
</style>
</body>
</html>
