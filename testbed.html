function xcothx(Xin){
	var Yout = 0;
	if(Xin == 0){
		Yout = 1;
	}
	if(Xin != 0){
		Yout = Xin/Math.tanh(Xin);

	return Yout;

<script id = "doTheMathScript">
function doTheMath(localCommand){

	if(localCommand == 0700){
		T = 300;//K
		V = 1; //V
		microV = V*1e6;
		milliV = V*1e3;
		f = 0.1e9;//Hz
		fGHz = f/1e9;//GHz	
		h = 6.63e-34;
		q_electron = 1.6e-19;
		k_boltzmann = 1.38e-23;		
		omega = f*2*Math.PI;	
	}
	if(localCommand == 0701){
		kT = k_boltzmann*T;
	}
	if(localCommand == 0702){
		T = kT/k_boltzmann;
	}
	if(localCommand == 0703){
		T = 2*T;
	}
	if(localCommand == 0704){
		T = T/2;
	}
	if(localCommand == 0705){
		T = T + 0.01*T;
	}
	if(localCommand == 0706){
		T = T - 0.01*T;
	}
	if(localCommand == 0707){
		T = T*10;
	}
	if(localCommand == 0710){
		T = T/10;
	}	
	if(localCommand == 0711){
		T = 4.2;
	}
	if(localCommand == 0712){
		hf = h*f;
	}
	if(localCommand == 0713){
		f = hf/h;
	}
	if(localCommand == 0714){
		f = 0;
	}
	if(localCommand == 0715){
		f = 1e9;
	}
	if(localCommand == 0716){
		f = 1e10;
	}
	if(localCommand == 0717){
		f = fGHz*1e9;
	}
	if(localCommand == 0725){
		fGHz = f/1e9;
	}

	if(localCommand == 0720){
		eV = V*q_electron;
	}
	if(localCommand == 0721){
		V = eV/q_electron;
	}
	if(localCommand == 0722){
		microV = V*1e6;
		milliV = V*1e3;
	}
	if(localCommand == 0723){
		V = microV/1e6;
		milliV = V*1e3;
	}
	if(localCommand == 0724){
		V = milliV/1e3;
		microV = V*1e6;
	}
	if(localCommand == 0730){
		X = eV/(2*kT);
	}
	if(localCommand == 0731){
		X = hf/(2*kT);
	}
	if(localCommand == 0732){
		Y = xcothx(X);
	}
}
