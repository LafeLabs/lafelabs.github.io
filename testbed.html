<script id = "bytecodeScript">
/*

0201:0344,0330
01201:0304,0313,0333,0200,0336,0336,0330,0330,0332,0332,0332,0335,0336,0337,0337,0342,0330,0335,0350,0335,0336,0336,0342,0335,0335,0342,0335,0304,0337,0331,0331,0333,0337,0337
*/

<script>
x = 0;
y = 0;

</script>
</head>
<body>

<div class = "atom">
<img src = "https://i.imgur.com/WKyYWAo.png" id = "derp" style = "display:none"></img>
<button onclick = "up();">up</button>
<button onclick = "down();">down</button>
<button onclick = "left();">left</button>
<button onclick = "right();">right</button>

<canvas width = "500" height = "500" style = "border:solid;" id = "imgCanvas">

</canvas>
</div>

<script>
	ctx = document.getElementById("imgCanvas").getContext("2d");
	img = document.getElementById("derp");
	img.onload = function(){
	    down();
	}

function down(){
	ctx.clearRect(0,0,500,500);
	ctx.drawImage(img,x, y);
	y += 10;
}
function up(){
	ctx.clearRect(0,0,500,500);
	ctx.drawImage(img, x, y);
	y -= 10;
}
function left(){
	ctx.clearRect(0,0,500,500);
	ctx.drawImage(img, x, y);
	x -= 10;
}
function right(){
	ctx.clearRect(0,0,500,500);
	ctx.drawImage(img, x, y);
	x += 10;
}

</script>
