<script>
function byteCode2string(localByteCode){
	var localString = "";
	var stringArray = localByteCode.split(",");
	for(var index = 0;index < stringArray.length;index++){
		var myCharCode = String.fromCharCode(parseInt(stringArray[index],8));
		if(parseInt(stringArray[index],8) >= 040 && parseInt(stringArray[index],8) < 0177 ){
			localString += myCharCode;
		}
		if(parseInt(stringArray[index],8) == 012){//newline
			localString += myCharCode;
		}
		if(parseInt(stringArray[index],8) == 011){//vertical tab
			localString += myCharCode;
		}
		
	}
	return localString;
}

function string2byteCode(localString){
	var localByteCode = "";
	for(var stringIndex = 0;stringIndex < localString.length;stringIndex++){
		var tempCharCode = localString.charCodeAt(stringIndex);
		if(tempCharCode != 0){
			localByteCode += "0";
			localByteCode += tempCharCode.toString(8);
			localByteCode += ",";
		}
	}
	return localByteCode;
}

</script>
</head>
<body>
<div class = "atom" id = "main">
	<textarea id = "inputArea" rows = "40" cols = "40"></textarea>
</div>
<div class = "atom" id = "control">
<button onclick = "converts2b();">string2byteCode()</button>
<button onclick = "removeSpaces();">removeSpaces()</button>
</div>
<div class = "atom" id = "main">
	<textarea id = "outputArea" rows = "40" cols = "40"></textarea>
</div>

<script>

document.getElementById("inputArea").value = document.getElementById("all").innerHTML;

function converts2b(){
	var inputString = document.getElementById("inputArea").value;
	var outputString = string2byteCode(inputString);
	document.getElementById("outputArea").value = outputString;
}

function removeSpaces(){
	var inputByteCode = document.getElementById("outputArea").value;
	var byteCodeArray = inputByteCode.split(",");
	var outputCode = "";
	for(var index = 0;index < byteCodeArray.length;index++){
		if(byteCodeArray[index] != "040"){
			outputCode += byteCodeArray[index] + ",";
		}
	}
	var outputString  = byteCode2string(outputCode);
	document.getElementById("inputArea").value = outputString;

}

</script>
