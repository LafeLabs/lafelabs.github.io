<!DOCTYPE html>
<html>
<head>
<title>Geometron Panel</title>
<script src="libraries/geometronLibrary3.js">
</script>
<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
<script>
initGeometron();
loadTable();
canvasIndex = 0;
</script>


<canvas width = "500" height = "500" style = "border-style:solid;border-width: 2px;" id = "drawCanvas">

</canvas>

<script>

var img = new Image();
img.onload = function() {
	ctx = document.getElementById("drawCanvas").getContext("2d");	
	ctx.clearRect(0, 0, slideWidth, slideHeight);
	ctx.drawImage(img,0,0,500,500);
  };
img.src = "https://i.imgur.com/nxsgsnT.jpg";


</script>
</body>
