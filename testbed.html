<!DOCTYPE html>
<html>
<head>
<title>Root Magic</title>
<script src="libraries/geometronLibrary3.js">
</script>
<script>
	initGeometron();
</script>
</head>
<body>

<center id = "directionPad">


</center>


<script>

currentNode = document.getElementById("directionPad");
unit = 40;
side = unit;
currentSymbolAddress = 0340;
glyphCanvasSequence = "0334,0330,0335,0332,0300,0333,0336,0331,0337";

glyphCanvasSequenceArray = glyphCanvasSequence.split(",");
for(var index = 0;index < glyphCanvasSequenceArray.length;index++){
	currentSymbolAddress = parseInt(glyphCanvasSequenceArray[index],8);
	var newCanvas = document.createElement("CANVAS");		
	newCanvas.width = side + 1;
	newCanvas.height = side + 1;
	newCanvas.className = "glyphButtons";
	newCanvas.id = glyphCanvasSequenceArray[index];
	ctx = newCanvas.getContext("2d");
	ctx.fillStyle="white";
	x0 = 1;
	y0 = side+1;
	doTheThing(0300);			
	doTheThing(01000 + currentSymbolAddress);
	currentNode.appendChild(newCanvas);	
} 

</script>
<style>

#directionPad{
	width: 140px;
	height:140px;
	border-style:solid;
	background: white;
	border-width: 5px;
    border-color: red;
    border-radius: 10px;
    margin: 5px 5px 5px 5px;
    padding: 5px 5px 5px 5px;
    float:left;
}
#scalePad{
	width: 140px;
	height:140px;
	border-style:solid;

	border-width: 5px;
    border-color: red;
    border-radius: 10px;
    margin: 5px 5px 5px 5px;
    padding: 5px 5px 5px 5px;
    float:left;
}


.glyphButtons{
    border-style: solid;
    border-width: 2px;
    border-color: black;
    background: white;	
}
.glyphButtons:hover{
    background: gray;	

}
.glyphButtons:active{
    background: yellow;	
}


</style>
</body>
