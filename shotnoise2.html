<script>

Y = 0;

YArray = [];

TN = 15;

Y0 = 400;

document.getElementById("Fout").innerHTML = F;

document.getElementById("Tvalue").innerHTML = T;

document.getElementById("TNvalue").innerHTML = Math.round(TN);

numPoints = 400;

for(var index = 0;index < numPoints;index++){
	X = index;
	YofX();
	XArray.push(X);
	YArray.push(Y);
}

ctx.strokeStyle="black";
ctx.fillStyle="white";
ctx.clearRect(0, 0, 400, 400);
ctx.lineWidth = 2;
ctx.beginPath();
for(var index = 0;index < numPoints-1;index++){
	ctx.moveTo(XArray[index],YArray[index]);		
	ctx.lineTo(XArray[index+1],YArray[index+1]);

}
ctx.closePath();

function YofX(){
	Y = Y0 - 2*TN - 2*0.5*T*(xcothx((X - X0 + F)/(2*T)) + xcothx((X - X0 - F)/(2*T)));
}

function noise(){
	var a = 0.25*(v + f)/t;
	return t*xcothx(a);
}

function xcothx(xin){
	if(xin!=0){
		return (xin/Math.tanh(xin));	
	}
	else{
		return 1;		
	}
}
